name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build APK in kivy/buildozer Docker (no chown)
        run: |
          set -eux
          UID_GID="$(id -u):$(id -g)"
          echo "UID:GID = ${UID_GID}"

          docker pull kivy/buildozer:latest

          docker run --rm \
            --user "${UID_GID}" \
            -e HOME=/tmp \
            -e BUILDOZER_NO_CHOWN=1 \
            -v "${GITHUB_WORKSPACE}:/app" \
            -w /app \
            kivy/buildozer:latest \
            bash -lc "buildozer -v android debug"
