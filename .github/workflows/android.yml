name: Android Build (Kivy)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build APK (docker)
        uses: ArtemSBulgakov/buildozer-action@master
        with:
          workdir: .
          command: |
            bash -lc "yes | sdkmanager --licenses || true; buildozer -v android debug"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
