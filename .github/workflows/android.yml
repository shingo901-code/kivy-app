name: Build Android APK (Kivy + Buildozer)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build APK with Buildozer (Docker, non-root, no chown)
        run: |
          set -eux

          echo "UID: $(id -u)"
          echo "GID: $(id -g)"

          docker pull kivy/buildozer:latest

          docker run --rm \
            --user "$(id -u):$(id -g)" \
            -e HOME=/tmp \
            -v "${GITHUB_WORKSPACE}:/app" \
            -w /app \
            kivy/buildozer:latest \
            bash -lc "buildozer -v android debug --no-chown"

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
